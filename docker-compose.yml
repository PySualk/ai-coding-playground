services:
  postgres:
    image: postgres:18
    container_name: postgres
    environment:
      POSTGRES_DB: aiplayground
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    labels:
      - "tilt.resource=postgres"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d aiplayground"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ai-playground-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/aiplayground
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpassword
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "tilt.resource=backend"

  frontend:
    image: ai-playground-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "8100:8100"
    container_name: frontend
    labels:
      - "tilt.resource=frontend"
    volumes:
      - ./frontend/src:/app/src:delegated
      - ./frontend/angular.json:/app/angular.json:ro
      - ./frontend/ionic.config.json:/app/ionic.config.json:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro

volumes:
  postgres_data:
